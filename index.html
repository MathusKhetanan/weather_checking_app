<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/iconweb.png" />

</head>

<body>
    <div class="center">
        <div class="container">
            <header>    
                <div class="search">
                    <input type="text" placeholder="Enter City Name" id="search-txt">
                    <a href="#" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></a>
                </div>
            </header>

            <div class="city">
                <div id="city-name"></div>
                <img src="" id="icon" alt="">
            </div>

            <div class="temperature">
                <div id="temp"></div>
            </div>

            <div class="humidity">
                <div id="humidity-div"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
